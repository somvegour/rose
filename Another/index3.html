<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Quiz - Question 3</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fadede; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #ff4d6d; /* Red color for text */
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4d6d; /* Red color for button */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #ff2a4d;
            box-shadow: 0px 0px 20px rgba(255, 42, 77, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What is the symbol of love?</h1>
        <button class="button" onclick="nextQuestion(true)">Heart</button>
        <button class="button" onclick="nextQuestion(false)">Star</button>
    </div>

    <script>
        function nextQuestion(isCorrect) {
            if (isCorrect) {
                location.href = 'index4.html';
            } else {
                alert("Oops! Try again.");
            }
        }
    </script>
</body>
</html>
